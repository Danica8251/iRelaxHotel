  <body class="sidebar-dark">
    <div class="main-wrapper">
      <!--左側導航-->
      <!-- partial:../../partials/_sidebar.html -->

      <div class="page-wrapper">
        <!-- ======= Header ======= -->

        <!-- 麵包屑 -->
        <div class="page-content">

              <li class="breadcrumb-item">
                <a href="../../index.html">首頁</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                房型管理 - 新增房型
              </li>
            </ol>
          </nav>

          <!-- 主內容 -->
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">新增房型資料</h6>
                  <form action="" method="post" name="" id="">
                    <div class="form-group">
                      <label>房型名稱</label>
                      <input
                        type="text"
                        class="form-control"
                        id="roomtype"
                        value=""
                        placeholder="請輸入房型名稱"
                      />
                    </div>
                    <div class="form-group">
                        <label>價格</label>
                        <input
                          type="text"
                          class="form-control"
                          id="roomprice"
                          value=""
                          placeholder="請輸入價格"
                        />
                      </div>
                      <div class="form-group">
                        <label>入住人數</label>
                        <input
                          type="text"
                          class="form-control"
                          id="roomprice"
                          value=""
                          placeholder="請輸入人數"
                        />
                      </div>
                      <div class="form-group">
                        <label>房型圖片</label>
                        <input id="roompic" type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control file-upload-info" disabled="" placeholder="上傳圖片">
                            <span class="input-group-append">
                                <button class="file-upload-browse btn btn-primary" type="button">上傳圖片</button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>說明</label>
                        <textarea class="form-control" name="" id="content" rows="10" value=""></textarea>
                    </div>
         

                    <input type="hidden" name="action" value="insert"> <input
							type="submit" class="btn btn-primary" value="送出新增">
             
                    <input type="reset" class="btn btn-light" value="重新填寫">
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
