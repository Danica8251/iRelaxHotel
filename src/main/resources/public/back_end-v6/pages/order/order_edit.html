    <div class="main-wrapper">
      <!--左側導航-->

      <div class="page-wrapper">

        <!-- 麵包屑 -->
        <div class="page-content">

              <li class="breadcrumb-item active" aria-current="page">
                訂單管理 - 修改訂單資料
              </li>
            </ol>
          </nav>

          <!-- 主內容 -->
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">修改訂單資料</h6>
                  <div class="form-group">
                    <label>編號</label>
                    <input type="text" class="form-control" id="id" readonly value="">
                  </div>
                  <form>
                    <div class="form-group">
                      <label>訂單編號</label>
                      <input type="text" class="form-control" id="order_id" readonly value="">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputReadonly">會員帳號</label>
                      <input type="account" class="form-control" id="account" readonly value="">
                    </div>
                    <div class="form-group">
                      <label>姓名</label>
                      <input type="text" class="form-control" id="name" readonly value="">
                    </div>
                    <div class="form-group">
                      <label>電話</label>
                      <input type="text" class="form-control" id="tel"  value="">
                    </div>
                    <div class="form-group">
                      <label>房型</label>
                      <input type="text" class="form-control" id="roomType" readonly value="">
                    </div>
                    <div class="form-group">
                      <label>樓層</label>
                      <input type="text" class="form-control" id="room_floor"  value="">
                    </div>
                    <div class="form-group">
                      <label>房號</label>
                      <input type="text" class="form-control" id="room_num"  value="">
                    </div>
                    <div class="form-group">
                      <label>入住日期</label>
                      <input type="date" class="form-control" id="checkin_date"  value="">
                    </div>
                    <div class="form-group">
                      <label>退房日期</label>
                      <input type="date" class="form-control" id="checkout_date"  value="">
                    </div>
                    <div class="form-group">
                      <label>入住人數</label>
                      <input type="text" class="form-control" id="roomperson"  value="">
                    </div>
                    <div class="form-group">
                      <label>價格</label>
                      <input type="text" class="form-control" id="roomprice" readonly value="">
                    </div>
                    <div class="form-group">
                      <label>訂單狀態</label>
                      <select class="form-control" id="status" value="">
                        <option value="1">未完成</option>
                        <option value="2">已完成</option>
                        <option value="0">已取消</option>
                      </select>
                    </div>


                    <input type="hidden" name="action" value="update"> <input
                    type="hidden" name="id" value="">
                  <input type="submit" class="btn btn-primary" value="送出修改">
            
                  <input type="reset" class="btn btn-light" value="重新填寫">

                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
