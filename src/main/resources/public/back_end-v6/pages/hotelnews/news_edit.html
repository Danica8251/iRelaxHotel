  <body class="sidebar-dark">
    <div class="main-wrapper">
      <!--左側導航-->
      <!-- partial:../../partials/_sidebar.html -->
      <div id="sidebar"></div>
      <!--End 左側導航-->

      <div class="page-wrapper">
        <!-- ======= Header ======= -->
        <!-- partial:../../partials/_navbar.html -->
        <div id="navbar"></div>
        <!-- End Header -->

        <!-- 麵包屑 -->
        <div class="page-content">
          <nav class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="../../index.html">首頁</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                最新消息與活動管理 - 修改消息與活動資料
              </li>
            </ol>
          </nav>

          <!-- 主內容 -->
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title">修改消息與活動資料</h6>
                  <form action="" method="post" name="" id="">
                    <div class="form-group">
                      <label>類別</label>
                      <select class="form-control" id="newsType" value="">
                        <option value="1">活動情報</option>
                        <option value="2">住房優惠</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label>標題</label>
                        <input
                          type="text"
                          class="form-control"
                          id="title"
                          value=""
            
                        />
                      </div>
                      <div class="form-group">
                        <label>開始日期</label>
                        <input type="date" class="form-control" id="start_date" value="">
                      </div>
                      <div class="form-group">
                        <label>結束日期</label>
                        <input type="date" class="form-control" id="end_date" value="">
                      </div>
               
                      <div class="form-group">
                        <label>圖片</label>
                        <input id="pic" type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control file-upload-info" disabled="" placeholder="上傳圖片">
                            <span class="input-group-append">
                                <button class="file-upload-browse btn btn-primary" type="button">上傳圖片</button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>內容</label>
                        <textarea class="form-control" id="content" rows="10"></textarea>
                    </div>
         

                    <input type="hidden" name="action" value="update"> <input
                    type="hidden" name="id" value="">
                  <input type="submit" class="btn btn-primary" value="送出修改">
            
                  <input type="reset" class="btn btn-light" value="重新填寫">
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
